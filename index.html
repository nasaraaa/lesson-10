                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23826.54794248797!2d44.75976526737211!3d41.71364575951912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4044732b601ac833%3A0xff4b936dbf9dcb49!2sTbilisi%20Zoo!5e0!3m2!1sen!2sge!4v1709582927476!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
